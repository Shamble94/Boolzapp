<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container container-ws mt-5 ">
            <div class="row">
                <div class="col-5 p-0">
                    <div class=" content-head d-flex bg-grey p-2 align-items-center border-right">
                        <div>
                            <img src="./img/avatar_2.jpg" alt="" class="mx-2">
                            <span> Piercarlo</span>

                        </div>
                        <div>
                            <ul class="list-unstyled d-flex  flex-row gap-3 m-2 ">
                                <li><i class="fa-solid fa-circle-notch"></i></li>
                                <li><i class="fa-solid fa-message"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="bg-azure p-3">
                        <i class="bell fa-solid fa-bell-slash float-start mx-2"></i>
                        <div>
                            <h6 >Ricevi notifiche di nuovi messaggi</h6>
                            <a href="">Attiva notifiche web</a> 
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-text">
                          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass" ></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" v-model="search" @keyup="searchContact">
                    </div>

                    <div class="item ">
                        <ul class="list-unstyled ">
                            <li  v-for="(contact, index)  in contacts" class="border-bottom p-2 cursor " :key="index" v-show="contact.visible" @click="changeChat(index)" >
                                <div>
                                    <img :src="contact.avatar"  alt="ProfilePicture"/>
                                
                                    <span class="m-3"> {{ contact.name }}</span>      
                                    <div class="font-small">Ultimo accesso oggi alle 11:23</div>                 

                                </div>
                            </li>                                                                                    
                        </ul>               
                                    
                    </div>                
                </div>


                <div class="col-7 p-0">
                    <div class="content-head d-flex bg-grey p-2 align-items-center ">
                        <div>                           
                            <div>
                                <img :src="contacts[activeChat].avatar" :key="index"  class="mx-2" >                              
                                <span> {{ contacts[activeChat].name }}</span>
                                <span class="font-small"></span>
                            </div>                          
                        </div>
                                                                             
                        <div>
                            <ul class="list-unstyled d-flex  gap-3 align-items-center m-2">
                                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                <li><i class="fa-solid fa-paperclip"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                    </div>

                    <div class="sfondo-chat">
                        <div v-for="(message, index) in contacts[activeChat].messages"  :key="index" :class="message.status" class="clearfix">
                            <span >
                                {{ message.message }}
                            </span>
                            <div class="font-small">
                                {{  message.date }}
                            </div>
                        </div>                                                                                                         
                    </div>

                    <div class="d-flex align-items-center bg-grey content-head "> 
                        <i class="fa-regular fa-face-smile mx-3"></i>
                        <input type="text" class="form-control form-control-sm" placeholder="Inserisci il tuo messaggio" @keyup.enter="addMsg" v-model="newMsg">
                        <i class="fa-solid fa-microphone-lines mx-3"></i>
                    </div>

                </div>
            </div>
        </div>





    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
    
</body>
</html>
